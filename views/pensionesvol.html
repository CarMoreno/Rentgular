<div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <ng-include src="'views/header.html'"></ng-include>
      <ng-include src="'views/aside.html'"></ng-include>
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="text-info content-header">
          <h1>
           Ingresa el saldo que ten√≠as en tu fondo de pensiones voluntaria
            <small>Optional description</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <!-- CONTENIDO DE LA PAGINA-->
          <div ng-controller="formController" class="row"  style="padding:10px" > 
            <div class="col-lg-12">
              <div class="panel panel-default">


                <div class="panel-body">
                  <div class="row" style="padding:15px">
                   <div class="clearfix clear col-lg-12">&nbsp;</div>
                    <form class= "form-horizontal" name="formBien">
                      <!-- TABLAS -->
                        <div class="col-xs-11 table-responsive data-table-container">
                          <table class="data-table col-xs-11 col-md-offset-1 data-table-container">
                              <thead>
                                  <tr>
                                      <th>Fondo de Pensiones</th>
                                      <th class="text-right">Saldo</th>
                                      <th colspan="2">&nbsp;</th>
                                  </tr>
                              </thead>
                              <tbody>
                               <!--  Lo que debe crear el JS -->
                                  
                                  <tr ng-repeat="dato in pensiones">
                                    <td><div> {{ dato.fondopensiones }} </div></td>
                                    <td class="text-right"><div> {{ dato.saldo }} </div></td>
                                    <td class="text-right">
                                    <div ><span ng-click="removep(dato)" class="action-data-table action-remove"><i class="glyphicon glyphicon-trash"></i>Borrar</span></div>


                                  </td>
                                </tr>
                               
                              <!--  /Lo que debe crear el JS -->
                              </tbody>
                              <tfoot>
                                  <tr>
                                      <td>Total</td>
                                      <td class="text-right">
                                          $<span class="total-data-table" data-total="value">{{totalp}}</span>
                                      </td>
                                      <td colspan="2">&nbsp;</td>
                                  </tr>
                              </tfoot>
                          </table>
                      </div>

                      <!-- /TABLAS -->
                     <!--  CHECKBOX-->
                   <div   class="col-xs-12 nopadding-sides form-checkbox">
                    <div  class="col-xs-12 col-md-offset-1 nopadding-sides" >
                                        
                      <div class="col-xs-12 col-sm-4" > 
                          <div class="col-xs-12">
                              <span>Fondo de pensiones</span>
                          </div>
                          <input  type="text" placeholder="Fondo de pensiones" class="form-control form-checkbox-description" name="fondopensiones" ng-model="Fondopensiones" 
                           ng-class="{ error:formBien.$dirty && formBien.fondopensiones.$error.required }" required>
                        
                      </div>
                      <div class="col-xs-12 col-sm-3" >
                          <div class="col-xs-12">
                              <span>Saldo</span>
                          </div>
                          <input  type="number" placeholder="Saldo" class="form-control form-checkbox-value" autocomplete="off" style="text-align: right;" name="saldo" ng-model="saldo"  ng-class="{ error:formBien.$dirty && formBien.saldo.$error.required }" required>
                         
                      </div>

                        <div class="col-xs-12 text-right col-sm-2 btnmargen" >

                            <button class="btn btn-success ng-isolate-scope" type="submit"
                             ng-disabled="formBien.fondopensiones.$error.required; formBien.saldo.$error.required" ng-click="agregar('fondopensiones')" >Adicionar</button>
                        </div>
                 </div>
                </div>
                     <!-- /CHECKBOX -->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <ng-include src="'views/footer.html'"></ng-include>
      <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->
