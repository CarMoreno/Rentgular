<div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
  <ng-include src="'views/header.html'"></ng-include>
  <ng-include src="'views/aside.html'"></ng-include>
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="text-info content-header">
          <h1>
          Articulos que has comprado
          </h1>
        </section>
        <!-- Main content -->
        <section class="content">
          <!-- CONTENIDO DE LA PAGINA-->
            <div class="row"  style="padding:10px" > 
              <div class="col-lg-12">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="row" style="padding:15px">
                     <div class="clearfix clear col-lg-12">&nbsp;</div>
                      <form class= "form-horizontal" name="formBien">
                        <!-- TABLAS -->
                          <div class="col-xs-11 table-responsive data-table-container">
                            <table class="data-table col-xs-11 col-md-offset-1 data-table-container">
                                <thead>
                                    <tr>
                                        <th>Servicios</th>
                                        <th class="text-right">Saldo</th>
                                        <th colspan="2">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                 <!--  Lo que debe crear el JS -->
                                    
                                    <tr ng-repeat="compra in misCompras">
                                      <td><div> {{ compra.articulo }} </div></td>
                                      <td class="text-right"><div> {{ compra.valor }} </div></td>
                                      <td class="text-right">
                                      <div ><span ng-click="remover(compra)" class="action-data-table action-remove"><i class="glyphicon glyphicon-trash"></i>Borrar</span></div>
                                    </td>
                                  </tr>
                                <!--  /Lo que debe crear el JS -->
                                </tbody>
                            </table>
                        </div>

                        <!-- /TABLAS -->
                       <!--  CHECKBOX-->
                     <div   class="col-xs-12 nopadding-sides form-checkbox">
                      <div  class="col-xs-12 col-md-offset-1 nopadding-sides" >
                                          
                        <div class="col-xs-12 col-sm-4" > 
                            <div class="col-xs-12">
                                <span>Articulos</span>
                            </div>
                            <input  type="text" placeholder="E.g: Tablet, computador, nevera" class="form-control form-checkbox-description" name="compra" ng-model="pagoDatos.articulo" 
                             ng-class="{ error:formBien.$dirty && formBien.compra.$error.required }" required>
                          
                        </div>
                        <div class="col-xs-12 col-sm-3" >
                            <div class="col-xs-12">
                                <span>Costo</span>
                            </div>
                            <input  type="number" min="1" placeholder="Costo" class="form-control form-checkbox-value" autocomplete="off" style="text-align: right;" name="costoco" ng-model="pagoDatos.valor"  ng-class="{ error:formBien.$dirty && formBien.costoco.$error.required }" required>
                           
                        </div>

                          <div class="col-xs-12 text-right col-sm-2" style="padding:2%;">

                              <button class="btn btn-success ng-isolate-scope" type="submit"
                               ng-disabled="formBien.compra.$error.required; formBien.costoco.$error.required" ng-click="pago()" >Adicionar</button>
                          </div>
                     
                      
                   </div>
                  </div>


              
             
                       <!-- /CHECKBOX -->
                      </form>

                         


                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <ng-include src="'views/footer.html'"></ng-include>
      <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->
