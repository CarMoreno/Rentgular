<header class="main-header">
    <!-- Logo -->

      <!-- mini logo for sidebar mini 50x50 pixels -->

          <span class="logo-lg"><b>DEC</b>Renta</span>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="{{ruta.current.paginaActiva}}" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Notifications Menu -->
          <li class="dropdown notifications-menu">
            <!-- Menu toggle button -->
            <a href="{{ruta.current.paginaActiva}}" class="dropdown-toggle" data-toggle="dropdown">

              <span class="label label-warning">10</span>

            <ul class="dropdown-menu">
              <li class="header">You have 10 notifications</li>
              <li>

                <ul class="menu">

                    <a href="{{ruta.current.paginaActiva}}">
                      <i class="fa fa-users text-aqua"></i> 5 new members joined today

                  </li><!-- end notification -->
                </ul>
              </li>
              <li class="footer"><a href="{{ruta.current.paginaActiva}}">Notificaciones</a></li>
            </ul>
          </li>

          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="{{ruta.current.paginaActiva}}" class="dropdown-toggle" data-toggle="dropdown">

              <img src="dist/img/avatar.jpg" height="522" width="294" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">Luis Fernando</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="dist/img/avatar.jpg" class="img-circle" alt="User Image">
                <p>
                  Luis Fernando - Web Developer
                  <small>Member since Nov. 2012</small>
                </p>
              </li>
              <li class="user-footer">
                <div class="pull-right">
                  <a href="#/" class="btn btn-default btn-flat" ng-click="logOut">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
