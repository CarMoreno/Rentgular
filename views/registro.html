<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<title></title>
</head>
<body>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3 margen">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#/" id="login-form-link">Acceder</a>
							</div>
							<div class="col-xs-6">
								<a href="#registro" id="register-form-link" class="active">Regístrate</a>
							</div>
						</div>
						<hr>
					</div>

					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">								
								<form id="register-form" method="post" name="formRegister" role="form">
									<div class="form-group" ng-class="{ 'has-error' : formRegister.email.$invalid && !formRegister.email.$pristine }">
										<input type="email" name="email" id="email" class="form-control"placeholder="Email" 
										ng-model="user_register.email" 
										required
										ng-required="true"
										>
										<span class="help-block" ng-show="formRegister.email.$error.email && !formRegister.email.$pristine"><!--Si el campo es invalido y 
										 el usario ya se ha interactuado con el, entonces-->
										 	Digite un email válido
										 </span>
										 <span class="help-block" ng-show="formRegister.email.$error.required"><!--Si el campo es invalido y 
										 el usario ya se ha interactuado con el, entonces-->
										 	Este campo es requerido
										 </span>
									</div>
									<div class="form-group" ng-class="{ 'has-error' : formRegister.password.$invalid && !formRegister.password.$pristine }">
										<input type="password" name="password"
										class="form-control" 
										placeholder="Contraseña" 
										ng-model="user_register.password" 
										ng-minlength="5"
										ng-required="true"
										required
										>
										<span class="help-block" ng-show="formRegister.password.$error.minlength && !formRegister.password.$pristine"><!--Si el campo es invalido y 
										 el usario ya se ha interactuado con el, entonces-->
										 	Mínimo 5 caracteres
										 </span>
										 <span class="help-block" ng-show="formRegister.password.$error.required"><!--Si el campo es invalido y 
										 el usario ya se ha interactuado con el, entonces-->
										 	Este campo es requerido
										 </span>
									</div>
									<!--Confirmar contrasenia-->
									<div class="form-group" 
									ng-class="{ 'has-error' : formRegister.password2.$invalid && !formRegister.password2.$pristine || user_register.password != user_register.password2}">
										<input type="password" name="password2"
										class="form-control" 
										placeholder="Confirmar contraseña" 
										ng-model="user_register.password2" 
										ng-minlength="5"
										ng-required="true"
										required
										>
										 <span class="help-block" ng-show="formRegister.password2.$error.required">
										 <!-- Si el campo es invalido y 
										 el usario ya se ha interactuado con el, entonces-->
										 	Este campo es requerido

										 </span>
										 <span class="help-block" ng-show="user_register.password != user_register.password2 && !formRegister.password2.$pristine">
										 	Las contraseñas no coinciden
										 </span>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit"
												id="register-submit" 
												class="form-control btn btn-register" 
												value="Registrar" 
												ng-click="crearUsuario($event)"
												ng-disabled="!formRegister.$valid || user_register.password != user_register.password2">
											</div>
										</div>
										<div class=" text-center">
											<p class="text-danger">{{mensaje}}</p>
										</div>
										<!-- {{ usuarios_registrados | json }} -->
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
</body>
</html>
