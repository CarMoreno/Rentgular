 <!DOCTYPE>
 <html>
 <meta charset="utf-8">
 <head>
	 <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	 <!-- <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
	 <script src="plugins/js/login.js"></script> -->
 </head>
<body>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3 margen">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#/" class="active" id="login-form-link">Acceder</a>
							</div>
							<div class="col-xs-6">
								<a href="#registro" id="register-form-link">Regístrate</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" name="formLogin" method="post" role="form" style="display: block;">
									<div class="form-group" ng-class="{ 'has-error' : formLogin.username.$invalid && !formLogin.username.$pristine }">
										<input type="email" name="username" id="username"
										 class="form-control" 
										 placeholder="Email" 
										 ng-model='user.email' 
										 ng-required="true"
										 required	
										 >
										 <span class="help-block" ng-show="formLogin.username.$error.email && !formLogin.username.$pristine"><!--Si el campo es invalido y 
										 el usario ya se ha interactuado con el, entonces-->
										 	Digite un email válido
										 </span>
										 <span class="help-block" ng-show="formLogin.username.$error.required"><!--Si el campo es invalido y 
										 el usario ya se ha interactuado con el, entonces-->
										 	Este campo es requerido
										 </span>
									</div>
									<div class="form-group" ng-class="{ 'has-error' : formLogin.password.$invalid && !formLogin.password.$pristine	
										 }">
										<input type="password" name="password" id="password"
										 class="form-control" 
										 placeholder="Contraseña"
										 ng-model='user.password' 
										 ng-required="true"
										 ng-minlength="5"
										 required
										 >
										 <span class="help-block" ng-show="formLogin.password.$error.minlength && !formLogin.password.$pristine">
										 Mínimo 5 caracteres
										 </span>
										 <span class="help-block" ng-show="formLogin.password.$error.required">
										 Este campo es requerido
										 </span>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Recuerdame</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit"
												 name="login-submit" 
												 id="login-submit"
												 class="form-control btn btn-login" 
												 value="Iniciar" 
												 ng-click='login($event)'
												 ng-disabled="!formLogin.$valid">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="" tabindex="5" class="forgot-password">¿Olvidaste la contraseña?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="panel-heading">
						<div class="text-center">
							<p class="text-muted"><i>O accede con alguna de tus redes sociales<i/></p>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3">
								<button class="btn btn-social-icon btn-facebook center-block" ng-click="auth_federada('facebook')">
    								<span class="fa fa-facebook"></span>
 								</button>
							</div>
							<div class="col-md-3">
								<button class="btn btn-social-icon btn-twitter center-block" ng-click="auth_federada('twitter')">
	    								<span class="fa fa-twitter"></span>
	 							</button>
							</div>
							<div class="col-md-3">
								<button class="btn btn-social-icon btn-google center-block" ng-click="auth_federada('google')">
    								<span class="fa fa-google-plus"></span>
 								</button>
							</div>
							<div class="col-md-3">
								<button class="btn btn-social-icon btn-github center-block" ng-click="auth_federada('github')">
    								<span class="fa fa-github"></span>
 								</button>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
